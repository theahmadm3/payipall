<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=2, user-scalable=yes"
		/>
		<title>Paypal</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body class="flex flex-column justify-end" style="min-height: fit-content">
		<div class="mt3 w-50-m w-40-l w-80 center mb3 ba b--light-gray pa4">
			<h1 class="pa2 tc mb2">
				<i style="letter-spacing: -10px;"><span class="dark-blue">P</span><span class="light-blue">P</span></i>
				&nbsp;
				<i
					><span class="dark-blue">Pay</span
					><span class="light-blue">Pal</span></i
				>
			</h1>
			<div class="form-floating center mb2">
				<input
					type="email"
					class="form-control"
					id="floatingInput"
					placeholder="name@example.com"
				/>
				<label for="floatingInput">Email or mobile number</label>
			</div>
			<div class="form-floating center mb2">
				<input
					type="password"
					class="form-control"
					id="floatingPassword"
					placeholder="Password"
				/>
				<label for="floatingPassword">Password</label>
			</div>
			<div class="w-100 dark-blue mt2 fw-bold">Forgot password?</div>
			<a href="./home.html">
				<button
					class="btn btn-primary mt2 mb2 w-100 br-pill"
					style="border-radius: 99px"
				>
					Log in
				</button>
			</a>
			<button
				class="btn btn-primary bg-white mt2 w-100 br-pill"
				style="color: rgb(7, 47, 141); border-radius: 99px"
			>
				<img src="./Icons/message.svg" alt="" />
				Log in with a one-time code
			</button>
			<div class="w-100 flex mt2 flex-row justify-between">
				<hr class="w-40" />
				<p>or</p>
				<hr class="w-40" />
			</div>
			<button
				class="btn btn-primary bg-white mt2 mb3 w-100 br-pill"
				style="color: rgb(7, 47, 141); border-radius: 99px"
			>
				Sign Up
			</button>
			<div class="w-100">
				<ul class="w-100 nav nav-pills">
					<li class="nav-item dropdown center">
						<a
							class="nav-link dropdown-toggle"
							data-bs-toggle="dropdown"
							href="#"
							role="button"
							aria-expanded="false"
							><img src="./Icons/technical.svg" alt="" />
						</a>
					</li>
				</ul>
			</div>
		</div>
		<footer class="pa2 w-100 bg-light-gray">
			<div class="center f7 flex flex-row flex-wrap justify-around">
				<p>Contact Us</p>
				<p>Privacy</p>
				<p>Policy Updates</p>
				<p>Worldwide</p>
			</div>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
